<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map List</title>
    <link rel="stylesheet" th:href="@{css/global.css}"/>
    <link rel="stylesheet" th:href="@{css/form-page.css}"/>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>

    <script th:src="@{js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{js/jquerysession.js}"></script>

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="user">User Story Mapping Tool</a>
        </div>
        <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="javascript:logout();">logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container form-container">
    <h4 class="title">Map List</h4>
    <div class="card-container" id="mapContainer"></div>

    <div class="button-container">
        <a class="btn btn-default button" href="/user">Return</a>
    </div>
</div>

<div id="tip"></div>

<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/template-web.js}"></script>
<script th:src="@{js/util.js}"></script>
<script th:src="@{js/account.js}"></script>

<script id="mapListTpl" type="text/html">
    {{each mapList map}}
    <div class="card-info">
        <div class="title-container">
            <div class="item">
                <img src="../icons/star.svg" alt="" title="map name">
                <span><strong><a href="javascript:showMap({{map.id}})">{{map.name}}</a></strong></span>
            </div>

            <ul class="nav nav-pills">
                <li class="dropdown all-camera-dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        Edit<b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Modify</a></li>
                        <li><a href='#'>Remove</a></li>
                    </ul>
                </li>
            </ul>

        </div>
        <div class="item">
            <img src="../icons/leader.svg" alt="" title="map creator">
            <span>{{map.creatorName}}</span>
        </div>
        <div class="item">
            <img src="../icons/team.svg" alt="" title="team name">
            <span>{{map.teamName}}</span>
        </div>
        <div class="item">
            <img src="../icons/date.svg" alt="" title="created time">
            <span>{{map.creatAt}}</span>
        </div>
        <div class="item">
            <img src="../icons/description.svg" alt="" title="description">
            <span>{{map.description}}</span>
        </div>
    </div>
    {{/each}}
</script>

<script>
    const params = parseQueryString(window.location.search.substring(1));

    $.ajax({
        url: '/getMaps',
        method: 'get',
        data: {'teamId': params['teamId']},
        success : function (result) {
            console.log(result);
            if (result.success) {
                $('#mapContainer').html(template(
                    'mapListTpl', {mapList: result.data}
                ));
            } else {
                showTip($('#tip'), result.message);
                $('#userName').text('UNKNOWN');
                $('#userEmail').text('UNKNOWN');
            }
        },
        error: function (result) {
            showTip($('#tip'), result);
        }
    });

    function showMap(mapId) {
        $.session.set("mapId", mapId);
        window.location = "/storymap";
    }

    function toNewTeamPage() {
        window.location = '/team-create';
    }

    function toNewMemberPage(memberDetail, teamId) {
        $.session.set("members", JSON.stringify(memberDetail));
        $.session.set("teamId", teamId);
        window.location = '/member-invite';
    }

    function toRemoveMemberPage(memberDetail, leader, teamId) {
        $.session.set("members", JSON.stringify(memberDetail));
        $.session.set("teamId", teamId);
        $.session.set("leader", leader);
        window.location = '/member-remove';
    }

    function makeInfoModifiable() {
        const name = $('#userName');

        $('#oldName').val(name.text());
        name.html('<input type="text" placeholder="Input a new name" id="newName">');
        $('#prepareModify').hide();
        $('#confirmModify').show();
    }

    function submitModify() {
        const newName = $('#newName').val();
        const oldName = $('#oldName').val();

        $.ajax({
            url: '/modifyUserInfo',
            method: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                'name': newName,
                'email': $('#userEmail').text()
            }),
            success: function (result) {
                if (result.success) {
                    renderUserInfo(newName);
                    showTip($('#tip'), result.message, '#5DD259');
                } else {
                    showTip($('#tip'), result.message);
                    renderUserInfo(oldName);
                }
            },
            error: function (result) {
                showTip($('#tip'), result);
                renderUserInfo(oldName);
            }
        });
    }

    function renderUserInfo(name) {
        const nameElement = $('#userName');
        nameElement.html();
        nameElement.text(name);

        $('#confirmModify').hide();
        $('#prepareModify').show();
    }
</script>


</body>
</html>
